link를 걸 때는 anchor에서 따온 a 태그를 사용한다.

<p>2024년 1월 17일 오전 12시 14분 <a href="https://www.youtube.com/@coohde" target="_blank" title="Youtube">생활코딩</a></p>

<!-- 
    href(hyper-reference)="링크할 주소"
    target="_blank"를 이용하면 새 탭으로 열 수 있다. 그러지 않으면 기존 탭에서 이동
    title="내용"을 이용해 링크에 마우스오버 시 정보를 제공할 수 있다.
 -->
