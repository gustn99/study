<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Color Extraction</title>
</head>
<body>
  <img id="image" src="노마드코더\바닐라모멘텀\img\04.jpg" alt="Image" style="display: none;">
  <p id="text">Some text to change color</p>

  <script>
    // 이미지 로드 후 실행되는 함수
    document.getElementById('image').onload = function() {
      // Canvas 요소 생성
      var canvas = document.createElement('canvas');
      var ctx = canvas.getContext('2d');

      // Canvas 크기를 이미지 크기로 설정
      canvas.width = this.width;
      canvas.height = this.height;

      // Canvas에 이미지를 그림
      ctx.drawImage(this, 0, 0, this.width, this.height);

      var x = Math.floor(Math.random() * canvas.width);
      var y = Math.floor(Math.random() * canvas.height);
      console.log(x); console.log(y);
      // 이미지에서 특정 위치의 픽셀 색상을 가져옴 (예: 이미지의 왼쪽 상단 픽셀)
      var pixelData = ctx.getImageData(x, y, 1, 1).data;

      // RGB 값을 추출
      var color = 'rgb(' + pixelData[0] + ',' + pixelData[1] + ',' + pixelData[2] + ')';

      // 추출한 색상을 텍스트의 글자색으로 설정
      document.getElementById('text').style.color = color;
    }
  </script>
</body>
</html>
